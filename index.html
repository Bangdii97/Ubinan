<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Identitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #343a40;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 30px auto;
        }
        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <h2>Masukkan Identitas</h2>
        <form id="formIdentitas">
            <input type="text" id="penyuluh" placeholder="Nama Penyuluh" required>
            <input type="text" id="kelompokTani" placeholder="Kelompok Tani" required>
            <input type="text" id="namapetani" placeholder="Nama Petani" required>
            <input type="text" id="desa" placeholder="Desa" required>
            <input type="text" id="kecamatan" placeholder="Kecamatan" required>
            <input type="text" id="kabupaten" placeholder="Kabupaten" required>
            <input type="text" id="provinsi" placeholder="Provinsi" required>
            <button type="submit">Lanjut</button>
        </form>
        
    </div>

    <script>
        document.getElementById("formIdentitas").addEventListener("submit", function(event) {
            event.preventDefault();

           
            localStorage.setItem("penyuluh", document.getElementById("penyuluh").value);
            localStorage.setItem("kelompokTani", document.getElementById("kelompokTani").value);
            localStorage.setItem("namapetani", document.getElementById("namapetani").value);
            localStorage.setItem("desa", document.getElementById("desa").value);
            localStorage.setItem("kecamatan", document.getElementById("kecamatan").value);
            localStorage.setItem("kabupaten", document.getElementById("kabupaten").value);
            localStorage.setItem("provinsi", document.getElementById("provinsi").value);

          
            console.log("Data Identitas Disimpan:", {
                penyuluh: localStorage.getItem("penyuluh"),
                kelompokTani: localStorage.getItem("kelompokTani"),
                kelompokTani: localStorage.getItem("namapetani"),
                desa: localStorage.getItem("desa"),
                kecamatan: localStorage.getItem("kecamatan"),
                kabupaten: localStorage.getItem("kabupaten"),
                provinsi: localStorage.getItem("provinsi")
            });

           
            window.location.href = "upload_foto_gps.html";
        });
    </script>
</body>
</html>
